<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NFT Card</title>
    <link rel="icon" href="img/favicon-32x32.png">
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="images">
            <img class="img-cubo" src="img/cubo.jpg" alt="cubo">
            <img class="icon-view" src="img/icon-view.svg" alt="view">
        </div>
        
        <h1 class="item-title">Equilibrium #3429</h1>
        <h2 class="description">Our Equilibrium collection promotes balance and calm.</h2>
        
        <div class="info">
            <div class="cripto">
                <div>
                    <img class="diamond" src="img/icon-ethereum.svg" alt="diamond">
                </div>
                <div>
                    <h1 class="value">0.041 ETH</h1>
                </div>
            </div>
            
            <div class="date">
                <div>
                    <img class="relogio" src=img/icon-clock.svg alt="clock">
                </div>
                <div>
                    <h1 class="day">3 days left</h1>
                </div>
            </div>
        </div>

        <hr class="line">

        <div class="author">
            <div class ="pic">
                <img class="avatar" src="img/image-avatar.png" alt="avatar">
            </div>

            <div class ="creation">
                <span>Creation of</span>
                <span class="name">Jules Wyvern</span>
            </div>
        </div>
        
        <br>
    </div>
</body>
</html>
